<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.35/dist/web3.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bignumber.js/9.0.0/bignumber.min.js"></script>
<script src="byz.js"></script>

<script>
const formatSwap = (evt) => {
    window.e = evt;
    return `
    <strong>BYZ Address:</strong> ${evt.returnValues.btcAddress} <br/>
    <strong>Block No:</strong> ${evt.blockNumber} <br/>
    `;
}
$("document").ready(() => {
    getByzData({address: "0x4759cf04ddada1100012a349b14fdc294fae5879", events: 10}, (data) => {
        window.d = data;
        lastSwap = data.events[0];
        $("#msg").html(`
            Your BYZ balance: ${data.byzBalance} BYZ<br/>
            Total swapped: ${data.totalSwapped} BLUE<br/>
            Last swap:<br/> ${formatSwap(lastSwap)}<br/>
        `);
    });
})
</script>


<div id="msg"></div>
